<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>
  <div class="main">
      <div class="instructions">
        <h1>INSTRUCTIONS</h1>
        <ul>
          <li>You can play the game by Using <u>Arrow Keys.</u></li>
          <li>you can use <i>Left arrow key</i> to move the player to the left.</li>
          <li>You can use <i>Right arrow key</i> to the right.</li>
          <li>You can use Pause & Resume by using the following buttons.</li>
        </ul>
      </div>
    <div class="btn">
      <button id="playButton">Play</button>
      <button id="pauseResumeButton">Pause</button>
      <button id="exitButton">Exit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
